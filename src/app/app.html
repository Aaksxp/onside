<div class="album-container">
  <div class="logo-wrapper">
    <img src="samuthra.ico" style="border-radius: 10px;" alt="Studio Samuthra Logo">
  </div>

  <div class="grid-container">
    <div *ngFor="let url of photoUrls$ | async" class="grid-item">
      <img [src]="url"
           alt="Photo"
           loading="lazy"
           (click)="openImage(url)">
    </div>
  </div>

  <div *ngIf="(photoUrls$ | async)?.length === 0" class="empty-state">
    No photos uploaded yet.
  </div>
</div>

<!-- Footer -->
<footer class="footer" style="font-family: Arial, Helvetica, sans-serif;">
  Copyright © 2025 Studio Samuthra
</footer>

<!-- Image Modal with animation class -->
<div class="modal" 
     *ngIf="selectedImage" 
     [class.closing]="isClosing"
     (click)="closeImage()">
  
  <button class="close-btn" 
          [class.closing]="isClosing"
          (click)="closeImage()" 
          aria-label="Close">
    ✕
  </button>

  <img [src]="selectedImage" 
       class="modal-image"
       [class.closing]="isClosing"
       (click)="stopPropagation($event)">
</div>
